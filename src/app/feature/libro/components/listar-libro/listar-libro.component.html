<br>
<div id="libros">
  <table class="table"> 
    <caption>Resultados lista de libros</caption>
    <thead> <tr>
      <th scope="col">IdLibro</th>
      <th scope="col">Titulo</th>
      <th scope="col">Unidades</th>
      <th scope="col">Precio</th>
    </tr></thead>
    <tbody>
      <tr *ngFor="let item of listarLibros | async">
        <th scope="row">{{item.id}}</th> 
        <td>{{item.titulo}}</td>
        <td>{{item.unidades}}</td>
        <td>{{item.precio}} </td>
      </tr>
     </tbody>
  </table>
</div>
