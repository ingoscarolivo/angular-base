<br>
<div id="Usuarios">
  <table class="table">
    <thead> <tr>
      <th scope="col">IdUsuario</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
    </tr></thead>
    <tbody>
      <tr *ngFor="let item of listarUsuarios | async">
        <th scope="row">{{item.id}}</th> 
        <td>{{item.nombre}}</td>
        <td>{{item.email}}</td>
      </tr>
     </tbody>
  </table>
</div>
